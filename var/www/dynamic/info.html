<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Forms</title>
  </head>
  <body>
    <h1>GET-Method</h1>
    <form action="http://localhost/handleinfo.cgi" method="get">
      First name: <input type="text" name="fname"><br>
      Last name: <input type="text" name="lname"><br>
      <input type="submit" value="Submit">
    </form>
    <h1>POST-Method</h1>
    <form action="http://localhost/handleinfo.cgi" method="post">
      First name: <input type="text" name="fname"><br>
      Last name: <input type="text" name="lname"><br>
      <input type="submit" value="Submit">
        
    </form>
  </body>
</html>
