<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Forms</title>
  </head>
  <body>
    <h1>CGI Script</h1>
    <h2>GET-Method</h2>
    <form action="http://localhost/loginCGI.cgi" method="get">
      Brukernavn: <input type="text" name="brukernavn"><br>
      Passord: <input type="password" name="passord"><br>
      <input type="submit" value="Submit">
    </form>
    <h2>POST-Method</h2>
    <form action="http://localhost/loginCGI.cgi" method="post">
      Brukernavn: <input type="text" name="brukernavn"><br>
      Passord: <input type="password" name="passord"><br>
      <input type="submit" value="Submit">
        <hr>
    </form>
    <h1>AJAX Klient</h1>
    <h2>GET-Method</h2>
    <form action="http://localhost/loginAJAX.cgi" method="get">
      Brukernavn: <input type="text" name="brukernavn"><br>
      Passord: <input type="password" name="passord"><br>
      <input type="submit" value="Submit">
    </form>
    <h2>POST-Method</h2>
    <form action="http://localhost/loginAJAX.cgi" method="post">
      Brukernavn: <input type="text" name="brukernavn"><br>
      Passord: <input type="password" name="passord"><br>
      <input type="submit" value="Submit">
        
    </form>
  </body>
</html>
