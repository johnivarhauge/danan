<!doctype html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Forms</title>
  </head>
  <body>
    <h1>GET-Method</h1>
    <form action="http://localhost/login.cgi" method="get">
      Brukernavn: <input type="text" name="brukernavn"><br>
      Passord: <input type="password" name="passord"><br>
      <input type="submit" value="Submit">
    </form>
    <h1>POST-Method</h1>
    <form action="http://localhost/login.cgi" method="post">
      Brukernavn: <input type="text" name="brukernavn"><br>
      Passord: <input type="password" name="passord"><br>
      <input type="submit" value="Submit">
        
    </form>
  </body>
</html>
